apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: bookinfo-dev-ratings
spec:
  rules:
  - http:
      paths:
      - path: /fuse/ratings(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: {{ .Values.ratings.port }}